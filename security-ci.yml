name: Security CI

on:
  push:
  pull_request:

jobs:
  risk-and-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Pip audit (CVE)
        run: |
          pip-audit -r requirements.txt || true

      - name: Compute V(x) on examples
        run: |
          python vx.py

